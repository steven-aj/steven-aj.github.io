name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  repository_dispatch:
    types: [content-published]
  workflow_dispatch:

jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # If you're using pnpm, add this step then change the commands and cache key below to use `pnpm`
      # - name: Install pnpm
      #   uses: pnpm/action-setup@v2
      #   with:
      #     version: 8

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Clone external-content stub
        run: |
          git clone --depth=1 --branch main ${{ vars.CONTENT_REPO_URL }} content-stub

      - name: Sync external-content files
        run: |
          rsync -a --exclude images/ content-stub/ src/lib/markdown/

      - name : Sync external-content images
        run: |
          rsync -a content-stub/images/ static/images/

      - name : Remove external-content stub
        run: |
          rm -rf content-stub

      - name: Build site
        env:
          BASE_PATH: '/${{ github.event.repository.name }}'
        run: |
          npm run build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          # this should match the `pages` option in your adapter-static options
          path: 'build/'

  deploy:
    needs: build_site
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v2